Method: POST
URL: "{{baseUrl}}{{auth_path}}token"
QueryParams:
  grant_type: client_credentials
  client_id: "{{clientId}}"
  client_secret: "{{clientSecret}}"
  content: application/x-www-form-urlencoded
Trigger:
  After: |
    Store("_accessToken", data.access_token);
    Store("_endpoint", data.instance_url);
